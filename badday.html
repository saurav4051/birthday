<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7e2d1;
      color: #444;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #ff6768;
      font-size: 48px;
      animation: bounce 1s infinite alternate;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ff6768;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 1s ease;
    }

    .button:hover {
      background-color: #e05a5b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Happy Birthday!</h1>
    <img src="cake.avif" Birthday Cake width="200">
    <p>Dear BHAVYA<br>
      Wishing you all the happiness in the world on your special day. May your birthday be filled with laughter, joy,
      and love. Here's to celebrating you!</p>
    <a href="http://raushan1.rf.gd/?i=1" class="button">See Your Birthday Surprise</a>
  </div>
</body>

</html>
